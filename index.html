<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1,viewport-fit=cover" />
    <link rel="preload" href="/assets/ActionNBA-BoldItalic2.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/assets/PangMenZhengDaoBiaoTiTi-1.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/assets/ximai.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="icon" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      function handleFontSize() {
        WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 })
        WeixinJSBridge.on('menu:setfont', function () {
          WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 })
        })
      }
      ;(function () {
        if (typeof WeixinJSBridge == 'object' && typeof WeixinJSBridge.invoke == 'function') {
          handleFontSize()
        } else {
          if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', handleFontSize, false)
          } else if (document.attachEvent) {
            //IE浏览器，非W3C规范
            document.attachEvent('onWeixinJSBridgeReady', handleFontSize)
          }
        }
      })()
    </script>
  </body>
</html>
